<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ofertas de Prácticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ofertas de Prácticas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let oferta of ofertas" style="padding-bottom: 100px;" class="col-lg-5 col-md-8 mx-auto">
    <ion-card-header>
      <ion-card-title>{{ oferta.oferta }}</ion-card-title>
      <ion-card-subtitle>{{ oferta.empresa }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ oferta.descripcion }}
    </ion-card-content>

    <ion-item>
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>Compatibilidad: {{ oferta.compatibilidad }}/5</ion-label>
      <ion-button fill="clear" slot="end" (click)="verDetalleOferta(oferta.link)">Postular</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
