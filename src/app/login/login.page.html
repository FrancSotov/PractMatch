<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding login-content">
  <div class="login-container">
    <!-- Coloca el logo arriba del formulario -->
    <div class="logo-container">
      <ion-img class="logo" src="assets/logo.png" alt="Logo de la aplicación"></ion-img>
    </div>

    <form (ngSubmit)="login()" class="ion-padding">
      <ion-list class="login-form">
        <ion-item lines="full" class="rounded-input">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item lines="full" class="rounded-input">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="full" type="submit" class="rounded-button">Iniciar Sesión</ion-button>
    </form>

    <div class="separator"></div>

    <!-- Muestra el botón con el logo de Google y texto -->
    <ion-button (click)="loginWithGoogle()" fill="clear" class="google-button">
      <ion-icon name="logo-google" class="google-icon"></ion-icon>
      Iniciar Sesión con Google
    </ion-button>

    <div class="separator"></div>
    
    <div class="signup-link">
      <p>¿No tienes una cuenta? <a routerLink="/sign-up">Regístrate aquí</a></p>
    </div>
  </div>
</ion-content>
